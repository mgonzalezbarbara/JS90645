<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cine</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastify-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">🎬 Simulador de Entradas al Cine</h1>

    <form id="formulario" class="mb-4">
      <div class="mb-3">
        <label for="pelicula" class="form-label">Elegí una película:</label>
        <select id="pelicula" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad de entradas:</label>
        <input type="number" id="cantidad" class="form-control" min="1" required />
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
      <button type="button" id="vaciar" class="btn btn-outline-secondary ms-2">Vaciar reservas</button>
    </form>

    <div class="d-flex align-items-center gap-3 mb-3">
      <div id="loader" class="spinner-border" role="status" style="display:none;">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <span id="estadoCarga" class="text-muted"></span>
    </div>

    <h3>Reservas realizadas:</h3>
    <ul id="reservas" class="list-group"></ul>

    <div class="mt-3">
      <h5>Total a pagar: <span id="totalPagar">$0</span></h5>
    </div>
  </div>

  <!-- SweetAlert2 -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="js/main.js"></script>

</body>
</html>
